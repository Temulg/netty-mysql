plugins {
	id 'java'
	id 'eclipse'
}

repositories {
	mavenLocal()
	jcenter()
}

dependencies {
	compile 'org.apache.logging.log4j:log4j-api:2.8.2'
	compile 'com.google.guava:guava:22.0'
	compile 'io.netty:netty-codec:4.1.13.Final'
}

eclipse {
	classpath {
		downloadSources = true
		downloadJavadoc = true
	}
}
